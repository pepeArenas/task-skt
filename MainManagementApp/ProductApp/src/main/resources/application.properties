spring.application.name=ProductApp
server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3306/ManagementProduct
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

logging.level.org.org.hibernate.SQL=debug
logging.level.org.org.springframework.web=DEBUG

#Consumer a product
jsa.rabbitmq.queue=jsa.queue
logging.file=jsa-app.log

jsa.rabbitmq.exchange3=TestExchange
jsa.rabbitmq.routingkey3=TestRouting
jsa.rabbitmq.queue3=MyQueue

